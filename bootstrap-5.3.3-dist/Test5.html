<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Email</label>
                </div>
                <div class="col-6">
                    <label class="form-label">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="email" class="form-control">
                </div>
                <div class="col-6">
                    <input type="password" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">Address</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="xyz...">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">Address 2</label>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="xyz...">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">City</label>
                </div>
                <div class="col-4">
                    <label class="form-label">State</label>
                </div>
                <div class="col-4">
                    <label class="form-label">Zip</label>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control">
                </div>
                <div class="col-4">
                    <select class="form-control"><option>choose</option><option>choose</option><option>choose</option></select>
                </div>
                <div class="col-4">
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="row form-check">
                <div class="col-12">
                    <input type="checkbox" class="form-check-label"><span class="ms-2">check me out</span>
                </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
