<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="container text-center" style="height: 500px">
    <div class="row m-1 h-25">
        <div class="col-3 bg-primary text-danger m-1">Student 1 </div>
        <div class="col-3 bg-success text-light m-1">Student 2 </div>
        <div class="col-3 bg-info m-1">Student 3 </div>
    </div>
    <div class="row m-1 h-25">
        <div class="col-2 bg-primary text-danger m-3">Faculty 1 </div>
        <div class="col-2 bg-warning text-success m-3">Faculty 1 </div>
        <div class="col-2 bg-info m-3">Faculty 1 </div>
        <div class="col-2 bg-success text-light m-3">Faculty 1 </div>
    </div>
    <div class="row m-1 h-25">
        <div class="col-2 border border-primary text-danger m-1">Admin 1</div>
        <div class="col-5 border border-success text-warning m-1">Admin 2</div>
        <div class="col-2 border border-info text-info m-1">Admin 3</div>
    </div>
</div>
</body>
</html>
