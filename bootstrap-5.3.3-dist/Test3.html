<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="table-responsive">
    <table class="table table-bordered border-dark align-middle table-hover">
        <tbody>
            <tr>
                <td colspan="2">A</td>
                <td  class="text-center">B</td>
            </tr>
            <tr>
                <td rowspan="2"  class="text-end align-bottom">C</td>
                <td colspan="2">D</td>
            </tr>
            <tr>
                <td colspan="2"  class="text-center">E</td>
            </tr>
            <tr>
                <td rowspan="2" class="text-end align-top">F</td>
                <td>G</td>
                <td rowspan="2"  class="text-end">I</td>
            </tr>
            <tr>
                <td  class="text-end">H</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
